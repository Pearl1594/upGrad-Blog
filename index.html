            <button class="topButtons" type="button">Sign Up</button>

    </div>

            <div class="modalContent">
                <span class="close">&times;</span>

                        <input type="text" id="fullNmame" class="textField" placeholder="Enter Full Name " required>

                        <label for="userName">Username</label>
                        <input type="text" id="userName" class="textField" placeholder="Enter Username" required>
                    </div>
                    <div class="formGroup">
                        <label for="password">Password</label>
                        <input type="password" id="password" class="textField" placeholder="Enter Password" required>
                    </div>
                    <div class="formGroup">
                        <label for="confrimPassword">Confrim Password</label>
                        <input type="password" id="confirmPassword" class="textField" placeholder="Confirm Password"
                            required>
                    </div>
                    <button type="submit" class="submitBtn">Sign Up</button>

            </div>
